server {
    listen 443 ssl http2;
    server_name yuyu.vlive.top;

    ssl_certificate /etc/letsencrypt/live/vlive.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vlive.top/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    ####################################################
    # 1. 首页 SSR（Next.js 渲染）
    ####################################################
    location = / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    ####################################################
    # 2. API 白名单（你歌单的关键接口）
    ####################################################
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    ####################################################
    # 3. Next.js 静态资源
    ####################################################
    location ^~ /_next/ {
        proxy_pass http://127.0.0.1:8080;
    }

    ####################################################
    # 4. 静态资源（public/assets/**）
    ####################################################
    location ^~ /assets/ {
        proxy_pass http://127.0.0.1:8080;
    }

    ####################################################
    # 5. 静态资源扩展名（png / webp / json 等）
    ####################################################
    location ~* \.(png|jpg|jpeg|gif|webp|svg|ico|json)$ {
        proxy_pass http://127.0.0.1:8080;
    }

    ####################################################
    # 6. /yu 独立路由
    ####################################################
    location ^~ /yu {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }

    ####################################################
    # 7. 未匹配路径 → 全部跳到首页
    ####################################################
    location / {
        return 302 /;
    }
}

####################################################
# 8. HTTP → HTTPS
####################################################
server {
    listen 80;
    server_name yuyu.vlive.top;

    return 301 https://$host$request_uri;
}
