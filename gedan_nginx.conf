server {
    listen 443 ssl http2;
    server_name yuyuyu.vlive.top;

    # =========================
    # SSL 证书
    # =========================
    ssl_certificate /etc/letsencrypt/live/vlive.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vlive.top/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;


    # =====================================================
    # 1. 拦截所有 /yu*（除 /yu 本身） → 重定向到首页
    #    满足你的需求：/yuabc、/yu/xxx → 都跳转到 /
    # =====================================================
    location ~ ^/yu.+ {
        return 302 /;
    }

    # =====================================================
    # 2. /yu 主页面（仅允许 /yu），走 Node SSR
    # =====================================================
    location = /yu {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # =====================================================
    # 3. Next.js 首页 SSR
    # =====================================================
    location = / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # =====================================================
    # 4. API（你的歌单接口）
    # =====================================================
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # =====================================================
    # 5. Next.js 静态资源
    # =====================================================
    location ^~ /_next/ {
        proxy_pass http://127.0.0.1:8080;
    }

    # =====================================================
    # 6. public/assets 静态资源
    # =====================================================
    location ^~ /assets/ {
        proxy_pass http://127.0.0.1:8080;
    }

    # =====================================================
    # 7. 静态文件类型（png/webp/json/svg 等）
    # =====================================================
    location ~* \.(png|jpg|jpeg|gif|webp|svg|ico|json)$ {
        proxy_pass http://127.0.0.1:8080;
    }

    # =====================================================
    # 8. 其他路径 → 全部跳首页 （保持站点干净）
    # =====================================================
    location / {
        return 302 /;
    }
}


# =====================================================
# HTTP → HTTPS 强制跳转
# =====================================================
server {
    listen 80;
    server_name yuyuyu.vlive.top;
    return 301 https://$host$request_uri;
}
